        <filter id="gooey">

        </script>
<div class="noSelect">
<div class="move">
    <p style="color: rgb(255, 255, 255);">click</p>
    <img src="play.png" id="icon">
</div>
     </div>
<audio id="mySong">
  <source src="song1.mp3" type="audio/mp3">
</audio>
<script>
var mySong =document.getElementById("mySong");
var icon=document.getElementById("icon");
icon.onclick=function(){
   if(mySong.paused){
    mySong.play();
    icon.src="pause.png";
   }else{
    mySong.pause();
    icon.src="play.png";

   }
}
</script>
